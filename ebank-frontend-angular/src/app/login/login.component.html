<div class="container mt-5 shadow-lg p-5" style="width: 600px; border-radius: 60px;">
  <h2 class="text-info" style="margin-left: 180px">LOGIN</h2>
  <form [formGroup]="loginFormGroup" (ngSubmit)="onLogin(loginFormGroup.value)">
    <div class="form-group mb-3 mt-3">
      <label class="form-label">Username :</label>
      <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Password :</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-outline-info mt-3" style="margin-left: 180px; width: 150px">Submit</button>
  </form>
</div>
